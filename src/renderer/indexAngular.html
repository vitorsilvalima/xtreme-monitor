<!DOCTYPE html>
<html ng-app="monitorApp">
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>

        <!-- PatternFly Styles -->
        <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
        <link rel="stylesheet" href="./../../bower_components/patternfly/dist/css/patternfly.min.css">
        <link rel="stylesheet" href="./../../bower_components/patternfly/dist/css/patternfly-additions.min.css">

        <!-- Angular-PatternFly Styles -->
        <link rel="stylesheet" href="./../../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />

    </head>
<body ng-controller="utilizationCtrl">





<div class="card-pf">
  <div class="card-pf-heading">
    <h2 class="card-pf-title">
      Utilization
    </h2>
  </div>
  <div class="card-pf-body">

    <div class="row" style="display:inline-block; width: 100%;">

        <!-- RAM -->
        <div class="col-md-4">
            <div pf-utilization-trend-chart config="memoryConfig.cardConfig"
                chart-data="memoryData" center-label="memoryConfig.centerLabel"
                donut-config="memoryConfig.donutConfig" sparkline-config="memoryConfig.sparklineConfig"
                sparkline-chart-height="custChartHeight"
                show-sparkline-x-axis="custShowXAxis"
                show-sparkline-y-axis="custShowYAxis">
            </div>
        </div>

        <!-- CPU -->
        <div class="col-md-4">
            <div pf-utilization-trend-chart config="cpuConfig.cardConfig"
                chart-data="cpuData" center-label="cpuConfig.centerLabel"
                donut-config="cpuConfig.donutConfig" sparkline-config="cpuConfig.sparklineConfig"
                sparkline-chart-height="custChartHeight"
                show-sparkline-x-axis="custShowXAxis"
                show-sparkline-y-axis="custShowYAxis">
            </div>
        </div>

        <!-- DISK -->
        <div class="col-md-4">
            <div pf-utilization-trend-chart config="diskConfig.cardConfig"
                chart-data="diskData" center-label="diskConfig.centerLabel"
                donut-config="diskConfig.donutConfig" sparkline-config="diskConfig.sparklineConfig"
                sparkline-chart-height="custChartHeight"
                show-sparkline-x-axis="custShowXAxis"
                show-sparkline-y-axis="custShowYAxis">
            </div>
        </div>

    </div>



    <div class="row" style="display:inline-block; width: 100%;">

        <div class="col-xs-3 col-sm-3 col-md-3">

            <div class="card-pf card-pf-accented card-pf-aggregate-status">
                <h2 class="card-pf-title">
                    <span class="fa pficon-cpu"></span>{{cpuData.name}}
                </h2>

                <div class="card-pf-body">
                    <p class="card-pf-aggregate-status-notifications">
                        <span class="card-pf-aggregate-status-count"> {{cpuData.currentLoad}}</span> GHz
                    </p>
                </div>
            </div>

        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="card-pf card-pf-accented card-pf-aggregate-status">
                <h2 class="card-pf-title">
                    {{networkData.name}}
                </h2>
                <div class="card-pf-body">
                    <p class="card-pf-aggregate-status-notifications">
                        <span class="card-pf-aggregate-status-notification"><span class="fa  pficon-trend-down"></span>{{networkData.download}}</span>
                        <span class="card-pf-aggregate-status-notification"><span class="fa  pficon-trend-up"></span>{{networkData.upload }}</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-xs-3 col-sm-3 col-md-3">

            <div class="card-pf card-pf-accented card-pf-aggregate-status">
                <h2 class="card-pf-title">
                    <span class="fa pficon-cpu"></span><span class="card-pf-aggregate-status-count"> {{cpuData.currentLoad}}</span> GHz
                </h2>

                <div class="card-pf-body">
                    <p class="card-pf-aggregate-status-notifications">
                        {{cpuData.name}}
                    </p>
                </div>
            </div>

        </div>



  </div>
</div>
