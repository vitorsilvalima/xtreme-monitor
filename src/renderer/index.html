<!DOCTYPE html>
<html ng-app="monitorApp">
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>

        <!-- PatternFly Styles -->
        <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
        <link rel="stylesheet" href="./../../bower_components/patternfly/dist/css/patternfly.min.css">
        <link rel="stylesheet" href="./../../bower_components/patternfly/dist/css/patternfly-additions.min.css">

        <!-- Angular-PatternFly Styles -->
        <link rel="stylesheet" href="./../../bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css" />

    </head>
<body ng-controller="utilizationCtrl">


<div class="row" style="display:inline-block; width: 100%;">

    <!-- CPU -->
    <div class="col-md-4">
        <div pf-utilization-trend-chart config="cpuConfig.cardConfig"
            chart-data="cpuData" center-label="cpuConfig.centerLabel"
            donut-config="cpuConfig.donutConfig" sparkline-config="cpuConfig.sparklineConfig"
            sparkline-chart-height="custChartHeight"
            show-sparkline-x-axis="custShowXAxis"
            show-sparkline-y-axis="custShowYAxis">
        </div>
    </div>

    <!-- RAM -->
    <div class="col-md-4">
        <div pf-utilization-trend-chart config="memoryConfig.cardConfig"
            chart-data="memoryData" center-label="memoryConfig.centerLabel"
            donut-config="memoryConfig.donutConfig" sparkline-config="memoryConfig.sparklineConfig"
            sparkline-chart-height="custChartHeight"
            show-sparkline-x-axis="custShowXAxis"
            show-sparkline-y-axis="custShowYAxis">
        </div>
    </div>


    <!-- NETWORD -->
    <!--div class="col-md-4">
        <div pf-utilization-trend-chart config="config"
                chart-data="data" center-label="centerLabel"
                donut-config="donutConfig" sparkline-config="config"
                sparkline-chart-height="custChartHeight"
                show-sparkline-x-axis="custShowXAxis"
                show-sparkline-y-axis="custShowYAxis">
        </div>
    </div-->


</div>
