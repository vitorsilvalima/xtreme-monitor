<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>

        <!-- PatternFly Styles -->
        <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
        <link rel="stylesheet" href="./../../bower_components/patternfly/dist/css/patternfly.min.css">
        <link rel="stylesheet" href="./../../bower_components/patternfly/dist/css/patternfly-additions.min.css">

        <link rel="stylesheet" href="./css/utilization.css">
    </head>
<body class="cards-pf">
    
<div class="container-fluid container-cards-pf">
    <div class="row row-cards-pf">
        <div class="col-xs-12">

            <div class="card-pf card-pf-utilization">
                <div class="card-pf-heading">
                <p class="card-pf-heading-details">Last 30 days</p>
                <h2 class="card-pf-title">
                    Utilization
                </h2>
                </div>



                <div class="card-pf-body">

                    <div class="row">


                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <h3 class="card-pf-subtitle">CPU</h3>

                            <p class="card-pf-utilization-details">
                                <span class="card-pf-utilization-card-details-count">50</span>
                                <span class="card-pf-utilization-card-details-description">
                                    <span class="card-pf-utilization-card-details-line-1">Available</span>
                                    <span class="card-pf-utilization-card-details-line-2">of 1000 MHz</span>
                                </span>
                            </p>

                            <div id="cpu-donut" class="donut-chart"></div>
                         
                            <span id="cpu-sparkline" class="chart-pf-sparkline">Loading..</span>
                    
                            
                            
                        </div>


                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <h3 class="card-pf-subtitle">Memory</h3>

                            <p class="card-pf-utilization-details">
                                <span class="card-pf-utilization-card-details-count">256</span>
                                <span class="card-pf-utilization-card-details-description">
                                    <span class="card-pf-utilization-card-details-line-1">Available</span>
                                    <span class="card-pf-utilization-card-details-line-2">of 432 GB</span>
                                </span>
                            </p>

                            <div id="ram-donut" class="donut-chart"></div>
                            <div class="chart-pf-sparkline" id="chart-pf-sparkline-7"></div>
                        </div>


                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <h3 class="card-pf-subtitle">Network</h3>

                            <p class="card-pf-utilization-details">
                                <span class="card-pf-utilization-card-details-count">200</span>
                                <span class="card-pf-utilization-card-details-description">
                                    <span class="card-pf-utilization-card-details-line-1">Available</span>
                                    <span class="card-pf-utilization-card-details-line-2">of 1300 Gbps</span>
                                </span>
                            </p>

                            <div id="chart-pf-donut-8"></div>
                            <div class="chart-pf-sparkline" id="chart-pf-sparkline-8"></div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div><!-- /row -->
</div><!-- /container -->
  






    <!-- Insert this line above script imports  -->
    <script>if (typeof module === "object") {window.module = module; module = undefined;}</script>

    <script src="./../../bower_components/jquery/dist/jquery.js"></script>
    <script src="./../../bower_components/lodash/lodash.js"></script>
    <script src="./../../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="./../../bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="./../../bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="./../../bower_components/bootstrap-touchspin/src/jquery.bootstrap-touchspin.js"></script>
    <script src="./../../bower_components/d3/d3.js"></script>
    <script src="./../../bower_components/c3/c3.js"></script>
    <script src="./../../bower_components/datatables/media/js/jquery.dataTables.js"></script>
    <script src="./../../bower_components/datatables-colreorder/js/dataTables.colReorder.js"></script>
    <script src="./../../bower_components/datatables-colvis/js/dataTables.colVis.js"></script>
    <script src="./../../bower_components/google-code-prettify/bin/prettify.min.js"></script>
    <script src="./../../bower_components/matchHeight/dist/jquery.matchHeight.js"></script>
    <script src="./../../bower_components/moment/moment.js"></script>
    <script src="./../../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="./../../bower_components/patternfly-bootstrap-combobox/js/bootstrap-combobox.js"></script>
    <script src="./../../bower_components/patternfly-bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
    <script src="./../../bower_components/patternfly/dist/js/patternfly.js"></script>

    <script>if (window.module) module = window.module;</script>

    <script src="./js/app.js"></script>


  </body>
</html>
