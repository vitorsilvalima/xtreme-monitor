<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Xtreme Monitor</title>

        <!-- PatternFly Styles -->
        <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
        <link rel="stylesheet" href="./../../bower_components/patternfly/dist/css/patternfly.min.css">
        <link rel="stylesheet" href="./../../bower_components/patternfly/dist/css/patternfly-additions.min.css">

        <link rel="stylesheet" href="./css/utilization.css">
    </head>
<body class="cards-pf">
    
<div class="container-cards-pf">
    <div class="row row-cards-pf" >
        <div class="col-xs-12">

            <div class="card-pf card-pf-utilization">
                <div class="card-pf-heading">
                <!--p class="card-pf-heading-details">Last 30 days</p-->
                <h1 class="card-pf-title">
                    Utilization
                </h1>
                </div>



                <div class="card-pf-body">

                    <div class="row">


                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <h3 class="card-pf-subtitle" id="cpuInfo">CPU</h3>

                            <p class="card-pf-utilization-details">
                                <span class="card-pf-utilization-card-details-count" id="currentSpeed">0</span>
                                <span class="card-pf-utilization-card-details-description">
                                    <span class="card-pf-utilization-card-details-line-1">Available</span>
                                    <span class="card-pf-utilization-card-details-line-2" id="cpuSpeed">of 0 GHz</span>
                                </span>
                            </p>

                            <div id="cpu-donut" class="donut-chart"></div>
                         
                            <span id="cpu-sparkline" class="chart-pf-sparkline">Loading..</span>
                    
                            
                            
                        </div>


                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <h3 class="card-pf-subtitle">Memory</h3>

                            <p class="card-pf-utilization-details">
                                <span class="card-pf-utilization-card-details-count" id="ramUsed">256</span>
                                <span class="card-pf-utilization-card-details-description">
                                    <span class="card-pf-utilization-card-details-line-1">Available</span>
                                    <span class="card-pf-utilization-card-details-line-2" id="ramTotal">of 0 GB</span>
                                </span>
                            </p>

                            <div id="ram-donut" class="donut-chart"></div>

                            <span id="ram-sparkline" class="chart-pf-sparkline">Loading..</span>

                        </div>


                        <div class="col-xs-12 col-sm-4 col-md-4">
                            <h3 class="card-pf-subtitle">Network</h3>

                            <p class="card-pf-utilization-details">
                                <span class="card-pf-utilization-card-details-count">200</span>
                                <span class="card-pf-utilization-card-details-description">
                                    <span class="card-pf-utilization-card-details-line-1">Available</span>
                                    <span class="card-pf-utilization-card-details-line-2">of 1300 Gbps</span>
                                </span>
                            </p>

                            <div id="chart-pf-donut-8"></div>
                            <div class="chart-pf-sparkline" id="chart-pf-sparkline-8"></div>
                        </div>


                    </div>

        <div class="row row-space" >
        </div>

        <div class="cards-row row">


            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="card-pf card-pf-accented card-pf-aggregate-status">
                    <h2 class="card-pf-title">
                        <span class="fa fa-shield"></span><span class="card-pf-aggregate-status-count">0</span> Ipsum
                    </h2>
                    <div class="card-pf-body">
                        <p class="card-pf-aggregate-status-notifications">
                        <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Ipsum"><span class="pficon pficon-add-circle-o"></span></a></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="card-pf card-pf-accented card-pf-aggregate-status">
                <h2 class="card-pf-title">
                    <span class="fa fa-shield"></span><span class="card-pf-aggregate-status-count">0</span> Ipsum
                </h2>
                <div class="card-pf-body">
                    <p class="card-pf-aggregate-status-notifications">
                    <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Ipsum"><span class="pficon pficon-add-circle-o"></span></a></span>
                    </p>
                </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="card-pf card-pf-accented card-pf-aggregate-status">
                <h2 class="card-pf-title">
                    <span class="fa fa-shield"></span><span class="card-pf-aggregate-status-count">0</span> Ipsum
                </h2>
                <div class="card-pf-body">
                    <p class="card-pf-aggregate-status-notifications">
                    <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Ipsum"><span class="pficon pficon-add-circle-o"></span></a></span>
                    </p>
                </div>
                </div>
            </div>



        </div>






                </div>
            </div>
        </div>




    </div><!-- /row -->

</div><!-- /container -->
  






    <!-- Insert this line above script imports  -->
    <script>if (typeof module === "object") {window.module = module; module = undefined;}</script>

    <script src="./../../bower_components/jquery/dist/jquery.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <script src="./js/app.js"></script>


  </body>
</html>
